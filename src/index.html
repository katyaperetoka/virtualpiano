<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd class="left-black-keys">W</kbd>
        <kbd class="left-black-keys">E</kbd>
        <kbd class="right-black-keys">T</kbd>
        <kbd class="right-black-keys">Y</kbd>
        <kbd class="right-black-keys">U</kbd>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
